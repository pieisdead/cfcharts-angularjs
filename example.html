<!doctype html>
<html ng-app="PieChart">
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <style>
        .col {
            width: auto;
            display: inline-block;
            position: relative;
            margin-right: 40px;
        }
    </style>
</head>

<body>
    <h1>Pie chart</h1>
    <div class="col">
        <piechart id="example" colors="#ff0000, #ffce00, #0062ff, #ff6700, #1fc90d" values="11, 55, 120, 32, 20" width="200" height="200"></piechart>
    </div>
    <div class="col">
        <piechart id="exampleb" colors="#d1ef00, #606e00, #0062ff, #df9404, #734c02, #e13c02, #c50505" values="11, 55, 120, 32, 20, 110, 150" width="200" height="200"></piechart>
    </div>
    <h1>Bar chart</h1>
    <div class="col">
        <barchart id="example2" colors="#ff0000, #ffce00, #0062ff, #ff6700, #1fc90d" values="111, 255, 120, 32, 420" width="400" height="300" labels="One, Two, Three, Four, Five"></barchart>
    </div>
    <div class="col">
        <barchart id="examplec" colors="#ff0000, #ffce00, #0062ff, #ff6700, #1fc90d, #0c988c, #680c98" values="100, 25, 126, 320, 520, 200, 55" width="400" height="300"></barchart>
    </div>
    <h1>Line chart</h1>
    <div class="col">
        <linechart id="example3" values="[20, 50, 10, 60, 50, 77];[10, 30, 35, 50, 12, 70]" line-color="#ff0000, #0062ff" labels="2004, 2005, 2006, 2007, 2008, 2009"></linechart>
    </div>
    <div class="col">
        <linechart id="exampled" values="[200, 55, 100, 80, 50, 77, 180];[10, 30, 35, 50, 12, 70, 100]" line-color="#ff0000, #0062ff" labels="2004, 2005, 2006, 2007, 2008, 2009, 2010"></linechart>
    </div>
    <h1>Radar chart</h1>
    <radarchart id="example4" values="[20, 40, 10, 90, 50, 60, 23, 33];[12, 60, 55, 93, 34, 21, 77, 82]" colors="#ff0000, #0062ff" labels="1994, 1995, 1996, 1997, 1998, 1999, 2000, 2001"></radarchart>
    <script src="app.js"></script>
    <script src="cfchart.js"></script>
</body>
</html>
