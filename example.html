<!doctype html>
<html ng-app="PieChart">
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
</head>

<body>
    <h1>Pie chart</h1>
    <piechart id="example" colors="#ff0000, #ffce00, #0062ff, #ff6700, #1fc90d" values="11, 55, 120, 32, 20" width="200" height="200"></piechart>
    <h1>Bar chart</h1>
    <barchart id="example2" colors="#ff0000, #ffce00, #0062ff, #ff6700, #1fc90d" values="111, 255, 120, 32, 420" width="400" height="300"></barchart>
    <h1>Line chart</h1>
    <linechart id="example3" values="[20, 50, 10, 60, 50, 77];[10, 30, 35, 50, 12, 70]" line-color="#ff0000, #0062ff" labels="2004, 2005, 2006, 2007, 2008, 2009"></linechart>
    <script src="app.js"></script>
    <script src="cfchart.js"></script>
</body>
</html>
